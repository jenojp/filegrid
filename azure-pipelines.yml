# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

strategy:
  matrix:
    Linux:
      imageName: 'ubuntu-20.04'
    Mac:
      imageName: 'macos-11'
    Windows:
      imageName: 'windows-2019'
  maxParallel: 3

pool:
  vmImage: $(imageName)

variables:
  tag: '$(Build.BuildId)'

